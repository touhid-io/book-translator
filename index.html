<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bengali Book Translation Service</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kalpurush&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Light Theme */
            --primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-solid: #667eea;
            --primary-light: #8b9cf7;
            --secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            
            /* Surfaces */
            --bg-primary: #fafafb;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f8fafc;
            --surface: rgba(255, 255, 255, 0.9);
            --surface-hover: rgba(255, 255, 255, 0.95);
            
            /* Text */
            --text-primary: #1a1a2e;
            --text-secondary: #6b7280;
            --text-muted: #9ca3af;
            --text-inverse: #ffffff;
            
            /* Borders & Shadows */
            --border: rgba(226, 232, 240, 0.6);
            --border-hover: rgba(203, 213, 225, 0.8);
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
            --shadow-md: 4px 25px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 25px 50px rgba(0, 0, 0, 0.15);
            
            /* Glass Effect */
            --glass: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.18);
        }

        [data-theme="dark"] {
            --bg-primary: #0a0a0f;
            --bg-secondary: #151521;
            --bg-tertiary: #1a1a2e;
            --surface: rgba(21, 21, 33, 0.9);
            --surface-hover: rgba(26, 26, 46, 0.95);
            
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            
            --border: rgba(51, 65, 85, 0.4);
            --border-hover: rgba(71, 85, 105, 0.6);
            
            --glass: rgba(21, 21, 33, 0.4);
            --glass-border: rgba(51, 65, 85, 0.3);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .app-container {
            display: flex;
            position: relative;
            backdrop-filter: blur(20px);
            height: 100%;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 360px;
            background: var(--surface);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
            box-shadow: var(--shadow-lg);
        }

        .sidebar.collapsed {
            width: 0;
            min-width: 0;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 2rem;
            background: var(--primary);
            color: var(--text-inverse);
            position: relative;
            overflow: hidden;
        }

        .sidebar-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="10" cy="90" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
            cursor: pointer;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo-text h1 {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 0.25rem;
        }

        .logo-text p {
            font-size: 0.875rem;
            opacity: 0.8;
            font-weight: 500;
        }

        .search-container {
            position: relative;
            z-index: 1;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: none;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.15);
            color: var(--text-inverse);
            font-size: 1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.125rem;
        }

        .chat-list {
            flex: 1;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            overflow-y: auto;
        }

        .new-chat-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 1rem;
            background: var(--primary);
            color: var(--text-inverse);
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 1rem;
            position: relative;
            overflow: hidden;
        }

        .new-chat-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .new-chat-btn:hover::before {
            left: 100%;
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .chat-item {
            padding: 1.25rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
            border: 2px solid transparent; /* For selection border */
        }
        
        .chat-item .delete-chat-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--error);
            color: white;
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transform: scale(0.8);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 5;
        }

        .chat-item:hover .delete-chat-btn {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
        }
        
        .delete-chat-btn:hover {
            transform: scale(1.1) !important;
        }


        .chat-item.selecting {
            transform: scale(0.98);
            background-color: var(--border-hover);
        }
        .chat-item.selected {
            border-color: var(--primary-solid);
            background-color: var(--primary-light) !important;
        }
        [data-theme="dark"] .chat-item.selected {
             background-color: var(--border-hover) !important;
        }
        .chat-item.selected::before {
             opacity: 0.5 !important;
        }
        .chat-item.selected *, .chat-item.selected:hover * {
            color: var(--text-primary) !important;
        }
        [data-theme="dark"] .chat-item.selected *, [data-theme="dark"] .chat-item.selected:hover * {
            color: var(--text-inverse) !important;
        }


        .chat-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--primary);
            opacity: 0;
            transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 0;
        }

        .chat-item > * {
            position: relative;
            z-index: 1;
        }

        .chat-item:hover::before,
        .chat-item.active::before {
            opacity: 1;
        }

        .chat-item:hover,
        .chat-item.active {
            transform: translateY(-4px) scale(1.02);
            box-shadow: var(--shadow-lg);
            border-color: transparent;
        }

        .chat-item.selected:hover {
            transform: translateY(0) scale(1);
            border-color: var(--primary-solid);
        }


        .chat-item:hover *,
        .chat-item.active * {
            color: var(--text-inverse) !important;
        }

        .chat-title {
            font-weight: 700;
            font-size: 1.125rem;
            margin-bottom: 0.5rem;
            font-family: 'Kalpurush', serif;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .chat-preview {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
        }

        .chat-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .chat-status {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex: 1;
        }

        .status-badge {
            padding: 0.375rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .status-processing {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: white;
        }

        .status-completed {
            background: linear-gradient(135deg, #34d399, #10b981);
            color: white;
        }

        .status-error {
            background: linear-gradient(135deg, #f87171, #ef4444);
            color: white;
        }

        .progress-container {
            flex: 1;
            max-width: 120px;
        }

        .progress-bar {
            height: 6px;
            background: var(--border);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            border-radius: 3px;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            padding: 1.5rem 2rem;
            background: var(--surface);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-primary);
            cursor: pointer;
            padding: 0.75rem;
            border-radius: 12px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .mobile-menu-btn:hover {
            background: var(--border);
            transform: scale(1.05);
        }

        .header-title {
            font-size: 1.75rem;
            font-weight: 800;
            background: var(--primary);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .theme-toggle {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--text-primary);
            font-size: 1.25rem;
            position: relative;
            overflow: hidden;
        }

        .theme-toggle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--primary);
            opacity: 0;
            transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .theme-toggle:hover::before {
            opacity: 1;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
            border-color: transparent;
            color: white;
        }

        .theme-toggle i {
            position: relative;
            z-index: 1;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Welcome Screen */
        .welcome-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
        }

        .welcome-icon {
            font-size: 5rem;
            margin-bottom: 2rem;
            background: var(--primary);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .welcome-title {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.1;
        }

        .welcome-subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 3rem;
            max-width: 600px;
            font-weight: 500;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
            max-width: 1000px;
            width: 100%;
        }

        .feature-card {
            padding: 2rem;
            background: var(--surface);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--primary);
            opacity: 0;
            transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .feature-card > * {
            position: relative;
            z-index: 1;
        }

        .feature-card:hover::before {
            opacity: 0.05;
        }

        .feature-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: var(--shadow-xl);
            border-color: transparent;
        }

        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            background: var(--accent);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .feature-title {
            font-weight: 700;
            margin-bottom: 1rem;
            font-size: 1.25rem;
            color: var(--text-primary);
        }

        .feature-description {
            font-size: 1rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .cta-button {
            background: var(--primary);
            color: var(--text-inverse);
            padding: 1rem 2rem;
            border: none;
            border-radius: 16px;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* Messages Container */
        .messages-container {
            flex: 1;
            padding: 2rem;
            display: none;
            scroll-behavior: smooth;
            overflow-y: auto;
        }

        .messages-container.active {
            display: block;
        }

        .message {
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            animation: messageIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes messageIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 48px;
            height: 48px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            flex-shrink: 0;
            font-weight: 600;
        }

        .message.user .message-avatar {
            background: var(--primary);
            color: var(--text-inverse);
        }

        .message.assistant .message-avatar {
            background: var(--secondary);
            color: var(--text-inverse);
        }

        .message-content {
            flex: 1;
            max-width: 75%;
        }

        .message-bubble {
            padding: 1.5rem;
            border-radius: 24px;
            background: var(--surface);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            position: relative;
            box-shadow: var(--shadow-sm);
        }

        .message.user .message-bubble {
            background: var(--primary);
            color: var(--text-inverse);
            border-color: transparent;
        }

        .message-text {
            font-size: 1rem;
            line-height: 1.7;
            font-family: 'Kalpurush', serif;
        }

        .message-time {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-top: 0.75rem;
            font-weight: 500;
        }

        .message.user .message-time {
            color: rgba(255, 255, 255, 0.8);
        }

        .book-info {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            padding: 1.5rem;
            background: var(--surface);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            margin-top: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .book-info:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .book-cover {
            width: 80px;
            height: 100px;
            background: var(--accent);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-inverse);
            font-size: 2rem;
            font-weight: 700;
            box-shadow: var(--shadow-md);
        }

        .book-details h4 {
            font-weight: 700;
            font-size: 1.125rem;
            margin-bottom: 0.5rem;
            font-family: 'Kalpurush', serif;
        }

        .book-details p {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }

        .download-btn {
            background: var(--success);
            color: var(--text-inverse);
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem 2rem;
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .typing-dots {
            display: flex;
            gap: 0.375rem;

            .welcome-title {

            .welcome-subtitle {

                top: 1rem;

            }

            .welcome-icon {

            }

        /* Custom Scrollbar */

        /* Utility Classes */

        const settingsBtn = document.getElementById('settingsBtn');
        const toastContainer = document.getElementById('toastContainer');
        const headerTitle = document.getElementById('headerTitle');
        const logo = document.querySelector('.logo');
        
        // Initialize Application
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            setupEventListeners();
            loadFromStorage();
        });

        function initializeApp() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            setTheme(savedTheme);
            autoResizeTextarea(messageInput);
            
            document.querySelector('.input-area').style.display = 'none';
            
            loadSampleChats();
        }

        function setupEventListeners() {
            mobileMenuBtn.addEventListener('click', toggleSidebar);
            themeToggle.addEventListener('click', toggleTheme);
            messageInput.addEventListener('keydown', handleInputKeydown);
            messageInput.addEventListener('input', handleInputChange);
            sendBtn.addEventListener('click', sendMessage);
            fileInput.addEventListener('change', handleFileUpload);
            
            chatList.addEventListener('click', function(e) {
                if (e.target.closest('.new-chat-btn')) {
                    createNewChat();
                } else if (e.target.closest('.delete-chat-btn')) {
                    const button = e.target.closest('.delete-chat-btn');
                    const chatId = button.dataset.id;
                    deleteChat(chatId);
                } else if (e.target.closest('.chat-item')) {
                     const chatItem = e.target.closest('.chat-item');
                     switchChat(chatItem.dataset.id);
                }
            });
            
            filePreviewContainer.addEventListener('click', function(e) {
                if (e.target.closest('.remove-file-btn')) {
                    const index = e.target.closest('.remove-file-btn').dataset.index;
                    attachedFiles.splice(index, 1);
                    renderFilePreview();
                }
            });
            
            searchInput.addEventListener('input', handleSearch);
            settingsBtn.addEventListener('click', () => openModal('settingsModal'));
            logo.addEventListener('click', () => location.reload());

            document.addEventListener('click', function(e) {
                if (window.innerWidth <= 768 && !sidebar.contains(e.target) && !mobileMenuBtn.contains(e.target)) {
                    sidebar.classList.remove('open');
                }
            });

            document.querySelectorAll('.modal-overlay').forEach(overlay => {
                overlay.addEventListener('click', function(e) {
                    if (e.target === overlay) {
                        closeModal(overlay.id);
                    }
                });
            });

            window.addEventListener('resize', handleResize);
        }

        function loadFromStorage() {
            const savedSettings = localStorage.getItem('translationSettings');
            if (savedSettings) {
                settings = { ...settings, ...JSON.parse(savedSettings) };
                applySettings();
            }
            
            const savedChats = localStorage.getItem('translationChats');
            if (savedChats) {
                chats = JSON.parse(savedChats);
                renderChatList();
            }
        }

        function saveToStorage() {
            localStorage.setItem('translationChats', JSON.stringify(chats));
            localStorage.setItem('translationSettings', JSON.stringify(settings));
        }

        function loadSampleChats() {
            if (localStorage.getItem('translationChats') && Object.keys(JSON.parse(localStorage.getItem('translationChats'))).length === 0) {
                 localStorage.removeItem('translationChats');
                 chats = {};
                 renderChatList();
            }
        }
        
        function toggleSidebar() {
            sidebar.classList.toggle('open');
        }

        function setTheme(theme) {
            currentTheme = theme;
            document.body.dataset.theme = theme;
            const toggleIcon = document.getElementById('themeToggle').querySelector('i');
            if (theme === 'dark') {
                toggleIcon.classList.remove('fa-sun');
                toggleIcon.classList.add('fa-moon');
            } else {
                toggleIcon.classList.remove('fa-moon');
                toggleIcon.classList.add('fa-sun');
            }
            localStorage.setItem('theme', theme);
        }
        
        function toggleTheme() {
            setTheme(currentTheme === 'light' ? 'dark' : 'light');
        }
        
        function autoResizeTextarea(element) {
            element.style.height = 'auto';
            element.style.height = element.scrollHeight + 'px';
        }
        
        function handleInputKeydown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }
        
        function handleInputChange() {
            autoResizeTextarea(this);
        }
        
        async function sendMessage() {
            const userInput = messageInput.value.trim();
            if (userInput === '' && attachedFiles.length === 0) return;

            if (!currentChatId) {
                createNewChat();
            }

            const userMessageContent = userInput;

            // ১. আপনার পাঠানো মেসেজটি স্ক্রিনে দেখানো হচ্ছে
            chats[currentChatId].messages.push({ type: 'user', content: userMessageContent, timestamp: Date.now() });
            
            // Automatic Title Generation
            if (chats[currentChatId].title === 'New Translation' && userMessageContent.split(' ').length > 2) {
                const newTitle = userMessageContent.split(' ').slice(0, 5).join(' ');
                chats[currentChatId].title = newTitle;
                chats[currentChatId].preview = userMessageContent; 
                headerTitle.textContent = newTitle;
                renderChatList();
            }
            
            renderChatMessages(); // মেসেজটি স্ক্রিনে দেখানোর জন্য এই লাইনটি জরুরি

            messageInput.value = '';
            autoResizeTextarea(messageInput);
            showTypingIndicator();

            // ২. Lindy Webhook URL-এ রিকোয়েস্ট পাঠানো
            const LINDY_WEBHOOK_URL = 'https://public.lindy.ai/api/v1/webhooks/lindy/f2195c36-91c7-49b0-a5b0-ee8bf68fc007';

            try {
                const response = await fetch(LINDY_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: userMessageContent,
                        query: userMessageContent
                    })
                });

                if (!response.ok) {
                    throw new Error(`Network response was not ok, status: ${response.status}`);
                }

                const data = await response.json();
                
                // ৩. Lindy থেকে পাওয়া উত্তর UI-তে দেখানো
                const botReply = data.reply || "দুঃখিত, কোনো উত্তর পাওয়া যায়নি।";
                chats[currentChatId].messages.push({ type: 'assistant', content: botReply, timestamp: Date.now() });
                renderChatMessages();

            } catch (error) {
                console.error('Lindy API-এর সাথে সংযোগে সমস্যা:', error);
                const errorMessage = 'দুঃখিত, সংযোগে একটি সমস্যা হয়েছে। অনুগ্রহ করে আবার চেষ্টা করুন।';
                chats[currentChatId].messages.push({ type: 'assistant', content: errorMessage, timestamp: Date.now() });
                renderChatMessages();
            } finally {
                hideTypingIndicator();
                saveToStorage();
            }
        }

        function createNewChat() {
            const newChatId = `chat-${Date.now()}`;
            
            chats[newChatId] = {
                id: newChatId,
                title: 'New Translation',
                preview: 'No preview available',
                status: 'processing',
                progress: 0,
                timestamp: Date.now(),
                messages: []
            };
            
            currentChatId = newChatId;
            renderChatList();
            switchChat(newChatId);
        }

        function switchChat(chatId) {
            currentChatId = chatId;
            renderChatMessages();
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('messagesContainer').classList.add('active');
            document.querySelector('.input-area').style.display = 'block';
            headerTitle.textContent = chats[chatId] ? chats[chatId].title : 'Bengali Book Translation Service';

            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('active');
            });
            const activeItem = document.querySelector(`.chat-item[data-id="${chatId}"]`);
            if (activeItem) {
                activeItem.classList.add('active');
            }
        }
        
        function deleteChat(chatId) {
            if (confirm('Are you sure you want to delete this chat history?')) {
                delete chats[chatId];
                if (currentChatId === chatId) {
                    currentChatId = null;
                    welcomeScreen.style.display = 'flex';
                    messagesContainer.classList.remove('active');
                    document.querySelector('.input-area').style.display = 'none';
                    headerTitle.textContent = 'Bengali Book Translation Service';
                }
                saveToStorage();
                renderChatList();
                showToast('success', 'Chat Deleted', 'The chat has been removed.');
            }
        }

        function renderChatList() {
            const listContainer = chatList;
            listContainer.innerHTML = `<button class="new-chat-btn" id="newChatBtn">
                    <i class="fas fa-plus"></i>
                    <span>New Translation</span>
                </button>`;
            
            const sortedChats = Object.values(chats).sort((a, b) => b.timestamp - a.timestamp);
            
            sortedChats.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = `chat-item ${currentChatId === chat.id ? 'active' : ''}`;
                chatItem.dataset.id = chat.id;
                
                let statusBadge = '';
                let progressHtml = '';
                if (chat.status === 'processing') {
                    statusBadge = `<span class="status-badge status-processing">Processing</span>`;
                    progressHtml = `<div class="progress-container"><div class="progress-bar"><div class="progress-fill" style="width: ${chat.progress}%;"></div></div></div>`;
                } else if (chat.status === 'completed') {
                    statusBadge = `<span class="status-badge status-completed">Completed</span>`;
                }

                chatItem.innerHTML = `
                    <button class="delete-chat-btn" data-id="${chat.id}"><i class="fas fa-trash-alt"></i></button>
                    <h4 class="chat-title">${chat.title}</h4>
                    <p class="chat-preview">${chat.preview}</p>
                    <div class="chat-meta">
                        <div class="chat-status">
                            ${statusBadge}
                            ${progressHtml}
                        </div>
                        <span class="chat-time">${formatTime(chat.timestamp)}</span>
                    </div>
                `;
                listContainer.appendChild(chatItem);
            });
        }
        
        function renderChatMessages() {
            const container = messagesContainer;
            container.innerHTML = '';
            
            const currentChat = chats[currentChatId];
            if (!currentChat) return;

            currentChat.messages.forEach(msg => {
                const messageHtml = createMessageHtml(msg);
                container.innerHTML += messageHtml;
            });

            container.scrollTop = container.scrollHeight;
        }

        function createMessageHtml(msg) {
            const isUser = msg.type === 'user';
            const avatarIcon = isUser ? 'fas fa-user' : 'fas fa-robot';
            
            let content = msg.content
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/\n/g, "<br>");

            return `
                <div class="message ${isUser ? 'user' : 'assistant'}">
                    <div class="message-avatar">
                        <i class="${avatarIcon}"></i>
                    </div>
                    <div class="message-content">
                        <div class="message-bubble">
                            <p class="message-text">${content}</p>
                        </div>
                        <p class="message-time">${formatTime(msg.timestamp)}</p>
                    </div>
                </div>
            `;
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'flex';
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        function handleFileUpload(e) {
            const files = e.target.files;
            if (files.length === 0) return;

            attachedFiles.push(...Array.from(files));
            renderFilePreview();
            
            e.target.value = '';
        }

        function renderFilePreview() {
            filePreviewContainer.innerHTML = '';
            if (attachedFiles.length === 0) return;

            attachedFiles.forEach((file, index) => {
                const pill = document.createElement('div');
                pill.className = 'file-pill';
                pill.innerHTML = `
                    <span class="file-pill-name">${file.name}</span>
                    <button class="remove-file-btn" data-index="${index}">&times;</button>
                `;
                filePreviewContainer.appendChild(pill);
            });
        }

        function handleSearch(e) {
            const query = e.target.value.toLowerCase();
            const allChatItems = document.querySelectorAll('.chat-list .chat-item');
            
            allChatItems.forEach(item => {
                const chatId = item.dataset.id;
                const chat = chats[chatId];
                if (!chat) return;

                const title = chat.title.toLowerCase();
                const preview = chat.preview.toLowerCase();
                const hasMatchInMessages = chat.messages.some(message => 
                    message.content.toLowerCase().includes(query)
                );

                if (title.includes(query) || preview.includes(query) || hasMatchInMessages) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        function openModal(modalId) {
            document.getElementById(modalId).classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        function saveSettings() {
            settings.quality = document.getElementById('qualitySelect').value;
            settings.email = document.getElementById('emailInput').value;
            settings.format = document.getElementById('formatSelect').value;
            settings.instructions = document.getElementById('instructionsInput').value;
            saveToStorage();
            closeModal('settingsModal');
            showToast('success', 'Settings Saved', 'Your translation preferences have been updated.');
        }

        function applySettings() {
            document.getElementById('qualitySelect').value = settings.quality;
            document.getElementById('emailInput').value = settings.email;
            document.getElementById('formatSelect').value = settings.format;
            document.getElementById('instructionsInput').value = settings.instructions;
        }

        function showToast(type, title, message) {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <div class="toast-icon">
                    ${getToastIcon(type)}
                </div>
                <div class="toast-content">
                    <div class="toast-title">${title}</div>
                    <div class="toast-message">${message}</div>
                </div>
                <button class="toast-close" onclick="this.parentElement.remove()">&times;</button>
            `;
            toastContainer.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 5000);
        }

        function getToastIcon(type) {
            switch(type) {
                case 'success': return '<i class="fas fa-check-circle"></i>';
                case 'error': return '<i class="fas fa-exclamation-triangle"></i>';
                case 'info': return '<i class="fas fa-info-circle"></i>';
                case 'warning': return '<i class="fas fa-exclamation-circle"></i>';
                default: return '';
            }
        }
        
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function handleResize() {
            if (window.innerWidth > 768) {
                sidebar.classList.remove('open');
            }
        }

        function startTranslation() {
            document.querySelector('.input-area').style.display = 'block';
            createNewChat();
            messageInput.focus();
        }

    </script>
</body>
</html>
